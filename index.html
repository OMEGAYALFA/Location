

<!DOCTYPE html>
<html leng="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Location by IP Address</title>
	<style>
	.container {
		position: absolute;
		left: 10px;
		top: 10px;
	}
	</style>
</head>
<body>
	<div class="container">
		<form class="form-horizontal" onsubmit="searchButton(); return false">
			<br>
			<div class="form-group">
				<div class="col-sm-10">
					 <input type="text" class="form-control" name="ip" id="su" class="s" placeholder="Enter a IP Address">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="submitted" onclick="searchButton(); return false" class="btn btn-primary btn-block">Submit</button>
				</div>
                <br>
                <div class="loading"></div>
				  <script>

						function searchButton() {
							var src = $("#su").val();
							src = src.toLowerCase();
						if (src == "") {
							alert("Please enter a ip address");
						} else if( /[^0-9.]/.test(src) ) {
							alert("Please enter a valid ip address.");
						} else {

							$.getJSON("https://freegeoip.net/json/" + src, function(info) {
								$(".loading").html (		
									"<div><b> IP Address</b> " + info.ip + "</div>" +
									"<div><b> Country Code</b> " + info.country_code + "</div>" +
									"<div><b> Country Name</b> " + info.country_name + "</div>" +
									"<div><b> Region Code</b> " + info.region_code + "</div>" +
									"<div><b> Region Name</b> " + info.region_name + "</div><br>" +
									"<div><b> City</b> " + info.city + "</div>" +
									"<div><b> ZIP Code</b> " + info.zip_code + "</div>" +
									"<div><b> Time Zone</b> " + info.time_zone + "</div>"
								);
							});
						}		
					}
				</script>
  
			</div>				
		</form>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> 
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
</body>
</html>
